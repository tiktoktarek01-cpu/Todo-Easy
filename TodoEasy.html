<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        
        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .input-section {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-section input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            border-color: #8E54E9;
        }
        
        .input-section button {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-section button:hover {
            opacity: 0.9;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .filters button {
            background: none;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .filters button.active {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
        }
        
        .filters button:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        .todo-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f1f1f1;
            animation: fadeIn 0.5s;
        }
        
        .todo-item:last-child {
            border-bottom: none;
        }
        
        .todo-item.completed {
            background-color: #f9f9f9;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }
        
        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }
        
        .todo-delete {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .todo-delete:hover {
            opacity: 1;
        }
        
        .stats {
            padding: 15px 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state p {
            margin-top: 10px;
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .input-section input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .input-section button {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo List</h1>
            <p>Organize your tasks efficiently</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list" class="todo-list">
            <!-- Todo items will be added here -->
            <div class="empty-state">
                <svg width="100" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12Z" fill="#cccccc"/>
                    <path d="M12 8C12.5523 8 13 8.44772 13 9V13C13 13.5523 12.5523 14 12 14C11.4477 14 11 13.5523 11 13V9C11 8.44772 11.4477 8 12 8Z" fill="#cccccc"/>
                    <path d="M12 16C12.5523 16 13 15.5523 13 15C13 14.4477 12.5523 14 12 14C11.4477 14 11 14.4477 11 15C11 15.5523 11.4477 16 12 16Z" fill="#cccccc"/>
                </svg>
                <p>No tasks yet. Add a new task to get started!</p>
            </div>
        </ul>
        
        <div class="stats">
            <span id="task-count">0 tasks remaining</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const todoInput = document.getElementById('todo-input');
            const addBtn = document.getElementById('add-btn');
            const todoList = document.getElementById('todo-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const taskCount = document.getElementById('task-count');
            
            // State
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            let currentFilter = 'all';
            
            // Initialize
            renderTodos();
            updateTaskCount();
            
            // Event listeners
            addBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Set current filter and re-render
                    currentFilter = this.getAttribute('data-filter');
                    renderTodos();
                });
            });
            
            // Functions
            function addTodo() {
                const text = todoInput.value.trim();
                
                if (text) {
                    const newTodo = {
                        id: Date.now(),
                        text: text,
                        completed: false
                    };
                    
                    todos.push(newTodo);
                    saveTodos();
                    renderTodos();
                    updateTaskCount();
                    
                    // Clear input
                    todoInput.value = '';
                    todoInput.focus();
                }
            }
            
            function toggleTodo(id) {
                todos = todos.map(todo => {
                    if (todo.id === id) {
                        return {...todo, completed: !todo.completed};
                    }
                    return todo;
                });
                
                saveTodos();
                renderTodos();
                updateTaskCount();
            }
            
            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
                updateTaskCount();
            }
            
            function renderTodos() {
                // Filter todos based on current filter
                let filteredTodos = [];
                
                if (currentFilter === 'all') {
                    filteredTodos = todos;
                } else if (currentFilter === 'active') {
                    filteredTodos = todos.filter(todo => !todo.completed);
                } else if (currentFilter === 'completed') {
                    filteredTodos = todos.filter(todo => todo.completed);
                }
                
                // Clear the list
                todoList.innerHTML = '';
                
                // Show empty state if no todos
                if (filteredTodos.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <svg width="100" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12Z" fill="#cccccc"/>
                            <path d="M12 8C12.5523 8 13 8.44772 13 9V13C13 13.5523 12.5523 14 12 14C11.4477 14 11 13.5523 11 13V9C11 8.44772 11.4477 8 12 8Z" fill="#cccccc"/>
                            <path d="M12 16C12.5523 16 13 15.5523 13 15C13 14.4477 12.5523 14 12 14C11.4477 14 11 14.4477 11 15C11 15.5523 11.4477 16 12 16Z" fill="#cccccc"/>
                        </svg>
                        <p>No tasks ${currentFilter !== 'all' ? currentFilter : ''} yet.</p>
                    `;
                    todoList.appendChild(emptyState);
                    return;
                }
                
                // Render todos
                filteredTodos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    
                    li.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-text">${todo.text}</span>
                        <button class="todo-delete">×</button>
                    `;
                    
                    // Add event listeners
                    const checkbox = li.querySelector('.todo-checkbox');
                    const deleteBtn = li.querySelector('.todo-delete');
                    
              checkbox.addEventListener('change', () => toggleTodo(todo.id));
                    deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                    
                    todoList.appendChild(li);
                });
            }
            
            function updateTaskCount() {
                const activeCount = todos.filter(todo => !todo.completed).length;
                taskCount.textContent = `${activeCount} task${activeCount !== 1 ? 's' : ''} remaining`;
            }
            
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
        });
    </script>
</body>
</html>
